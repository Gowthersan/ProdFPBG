<section class="otp-wrap">
  <div class="card">
    <div class="bar"></div>

    <header class="head">
      <div>
        <p class="kicker">Vérification</p>
        <p class="sub" *ngIf="devCode()">
          <em style="color:#16a34a">[DEV] Code actuel : <b>{{ devCode() }}</b></em>
        </p>

        <h1 class="title">Entrez le code OTP</h1>
        <p class="sub">
          Un code à 6 chiffres a été envoyé à <b>{{ email() || 'votre email' }}</b>.
        </p>
      </div>
      <a routerLink="/" class="home">← Accueil</a>
    </header>

    <form (submit)="$event.preventDefault(); submit();" class="form">
      <div class="inputs" (paste)="onPaste($event)">
        <input
          #d
          type="text"
          maxlength="1"
          inputmode="numeric"
          pattern="\d*"
          autocomplete="one-time-code"
          *ngFor="let _ of digits(); let i = index"
          [value]="digits()[i]"
          (input)="onInput(i, $event)"
          (keydown)="onKeydown(i, $event)"
        />
      </div>

      <div class="helper">
        <span *ngIf="left() > 0">Renvoyer le code dans {{ left() }}s</span>
        <button type="button" class="link" (click)="resend()" [disabled]="!canResend()">
          Renvoyer
        </button>
      </div>

      <div class="actions">
        <button type="submit" class="btn" [disabled]="busy() || !isComplete()">
          {{ busy() ? 'Vérification…' : 'Vérifier & continuer' }}
        </button>
        <a routerLink="/register" class="muted">Changer d’email</a>
      </div>

      <p *ngIf="error()" class="error">{{ error() }}</p>
      <p *ngIf="success()" class="success">Vérifié ✅ Redirection…</p>
    </form>
  </div>
</section>

<style>
  :host {
    --teal: #0b1f2c;
    --green: #22c55e;
    --ink: #0f172a;
    --muted: #475569;
    --bg: #f5f7fa;
    --border: #e2e8f0;
  }
  .otp-wrap {
    min-height: 100dvh;
    display: grid;
    place-items: center; /* centre vertical + horizontal */
    background: var(--bg);
    padding: 24px;
  }
  .card {
    width: min(560px, 96vw);
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
    overflow: hidden;
  }
  .bar {
    height: 4px;
    background: var(--green);
  }
  .head {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    padding: 16px 18px;
  }
  .kicker {
    font-size: 10px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #16a34a;
    margin: 0 0 2px;
  }
  .title {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: var(--ink);
  }
  .sub {
    margin: 6px 0 0;
    color: var(--muted);
  }
  .home {
    color: var(--teal);
    text-decoration: none;
  }
  .form {
    padding: 8px 18px 18px;
  }
  .inputs {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 12px 0;
  }
  .inputs input {
    width: 48px;
    height: 56px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    color: var(--ink);
    border: 1px solid var(--border);
    border-radius: 12px;
    outline: none;
  }
  .inputs input:focus {
    border-color: var(--teal);
    box-shadow: 0 0 0 3px rgba(11, 31, 44, 0.12);
  }
  .helper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    color: var(--muted);
    font-size: 14px;
    margin: 2px 0 8px;
  }
  .helper .link {
    border: none;
    background: transparent;
    color: var(--teal);
    text-decoration: underline;
    cursor: pointer;
  }
  .actions {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    margin-top: 6px;
  }
  .btn {
    background: var(--teal);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
  }
  .muted {
    color: var(--muted);
    text-decoration: none;
  }
  .error {
    margin-top: 8px;
    color: #b91c1c;
    text-align: center;
  }
  .success {
    margin-top: 8px;
    color: #15803d;
    text-align: center;
  }
  @media (max-width: 480px) {
    .inputs input {
      width: 44px;
      height: 52px;
    }
  }
</style>
