<!-- Page wrapper -->
<div class="min-h-[70vh] bg-slate-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">

    <!-- En-tête de page -->
    <header class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <div>
        <p class="text-xs uppercase tracking-wider text-green-700/80 font-semibold">Appels à projets</p>
        <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">Opportunités de financement FPBG</h1>
      </div>

      <!-- Barre outils -->
      <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
        <div class="inline-flex rounded-lg border bg-white">
          <button
            class="px-3 py-2 text-sm rounded-l-lg"
            [class.bg-green-600]="typeFilter()==='all'"
            [class.text-white]="typeFilter()==='all'"
            (click)="typeFilter.set('all')">Tous</button>
          <button
            class="px-3 py-2 text-sm border-l"
            [class.bg-green-600]="typeFilter()==='petite'"
            [class.text-white]="typeFilter()==='petite'"
            (click)="typeFilter.set('petite')">Petites</button>
          <button
            class="px-3 py-2 text-sm border-l rounded-r-lg"
            [class.bg-green-600]="typeFilter()==='moyenne'"
            [class.text-white]="typeFilter()==='moyenne'"
            (click)="typeFilter.set('moyenne')">Moyennes</button>
        </div>

<!--        <input-->
<!--          type="search"-->
<!--          placeholder="Rechercher un appel…"-->
<!--          class="w-full sm:w-72 rounded-lg border px-3 py-2 bg-white"-->
<!--          (input)="search.set(($event.target as HTMLInputElement).value)" />-->
      </div>
    </header>

    <!-- GROSSE CARD contenant la grille de cards (wireframe: card dans la page) -->
    <section class="rounded-2xl bg-white border shadow-sm p-4 sm:p-6">
      <!-- Grille des cards -->
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <article *ngFor="let a of filtered()"
                 class="group relative overflow-hidden rounded-2xl border shadow-sm bg-gradient-to-b from-slate-50 to-white">
          <!-- Bande verte -->
          <div class="h-1 w-full bg-green-500"></div>

          <div class="p-5">
            <div class="flex items-start justify-between gap-3">
              <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs bg-white">
                {{ a.code }}
              </span>
              <div class="flex gap-1">
                <span *ngFor="let t of a.tags"
                      class="text-[11px] px-2 py-0.5 rounded-full bg-slate-100 border">{{ t }}</span>
              </div>
            </div>

            <h3 class="mt-3 font-semibold text-slate-900 leading-snug">
              {{ a.titre }}
            </h3>

            <p class="mt-2 text-sm text-slate-700 line-clamp-3">
              {{ a.resume }}
            </p>

            <!-- Infos synthétiques (droite du wireframe) -->
            <div class="mt-4 space-y-2">
              <div *ngFor="let g of a.grants"
                   class="flex items-center justify-between rounded-lg border bg-white px-3 py-2">
                <div class="text-sm font-medium"
                     [class.text-green-700]="g.name==='Petite subvention'"
                     [class.text-sky-700]="g.name!=='Petite subvention'">
                  {{ g.name }}
                </div>
                <div class="text-xs text-slate-600 text-right">
                  <div>{{ fmt(g.min) }} – {{ fmt(g.max) }}</div>
                  <div class="italic">Deadline: {{ g.deadline | date:'d MMM y' }} · {{ daysLeft(g.deadline) }}</div>
                </div>
              </div>
            </div>

            <!-- CTA -->
            <div class="mt-4">
              <!-- Route de détail : page appelaprojet déjà réalisée -->
              <a
                routerLink="/appelaprojet"
                [queryParams]="{ id: a.id }"
                class="inline-flex items-center justify-center w-full rounded-lg bg-green-600 text-white px-4 py-2.5 font-medium hover:bg-green-700">
                Voir les détails
              </a>
            </div>
          </div>
        </article>
      </div>

      <!-- Aucun résultat -->
      <div *ngIf="filtered().length === 0" class="text-center py-10 text-slate-600">
        Aucun appel ne correspond à votre recherche.
      </div>
    </section>
  </div>
</div>
