<div class="min-h-screen grid place-items-center bg-[#1f3b52] px-4">
  <div class="w-full max-w-xl rounded-2xl bg-[#112B3C] text-white p-8 shadow-2xl border border-white/10">

    <div class="flex justify-center">
      <img src="assets/logo.png" alt="FPBG" class="h-14 w-auto" />
    </div>

    <h1 class="mt-4 text-center text-4xl font-bold">Bienvenue</h1>

    <!-- Onglets -->
    <div class="mt-6 grid grid-cols-2 gap-3">
      <a
        routerLink="/login"
        routerLinkActive="bg-green-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-md bg-[#173B52] text-slate-200 px-4 py-2 text-sm font-semibold text-center hover:bg-[#1C4660] transition"
      >Connexion</a>

      <a
        routerLink="/register"
        routerLinkActive="bg-green-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-md bg-[#173B52] text-slate-200 px-4 py-2 text-sm font-semibold text-center hover:bg-[#1C4660] transition"
      >Inscription</a>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="submit()" [formGroup]="form" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm mb-1">Nom complet</label>
        <input
          formControlName="fullName"
          placeholder="Jane DOE"
          class="w-full rounded-lg bg-[#1f4a63] border border-white/10 text-white placeholder-white/60 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Adresse e-mail</label>
        <input
          type="email"
          formControlName="email"
          placeholder="votre.email@exemple.com"
          class="w-full rounded-lg bg-[#1f4a63] border border-white/10 text-white placeholder-white/60 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label class="block text-sm mb-1">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full rounded-lg bg-[#1f4a63] border border-white/10 text-white placeholder-white/60 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Confirmer</label>
          <input
            type="password"
            formControlName="confirm"
            placeholder="••••••••"
            class="w-full rounded-lg bg-[#1f4a63] border border-white/10 text-white placeholder-white/60 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
      </div>

      <!-- Bouton : déclenche submit() -> issue OTP + redirect /otp -->
      <button type="submit" class="w-full rounded-lg bg-green-600 py-3 font-semibold hover:bg-green-700">
        Créer le compte
      </button>



      <p class="text-center text-sm text-slate-300">
        Déjà inscrit ?
        <a routerLink="/login" class="underline underline-offset-2 text-white">Se connecter</a>
      </p>
    </form>
  </div>
</div>
