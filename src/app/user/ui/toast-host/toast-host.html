<!-- conteneur fixe en haut Ã  droite -->
<div class="fixed top-4 right-4 z-[9999] grid gap-2">
  <div *ngFor="let t of toast.toasts()"
       class="min-w-[260px] max-w-[360px] rounded-lg px-4 py-3 shadow-lg border
              text-sm flex items-start gap-3"
       [class.bg-emerald-50]="t.type==='success'" [class.border-emerald-200]="t.type==='success'"
       [class.text-emerald-800]="t.type==='success'"
       [class.bg-red-50]="t.type==='error'" [class.border-red-200]="t.type==='error'"
       [class.text-red-800]="t.type==='error'"
       [class.bg-slate-50]="t.type==='info'" [class.border-slate-200]="t.type==='info'"
       [class.text-slate-800]="t.type==='info'">
    <div class="pt-0.5">
      <!-- icÃ´ne simple -->
      <svg *ngIf="t.type==='success'" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 12l2 2 4-4"></path><circle cx="12" cy="12" r="10"></circle>
      </svg>
      <svg *ngIf="t.type==='error'" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6L6 18M6 6l12 12"></path><circle cx="12" cy="12" r="10"></circle>
      </svg>
      <svg *ngIf="t.type==='info'" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line>
      </svg>
    </div>
    <div class="flex-1">{{ t.message }}</div>
    <button class="opacity-60 hover:opacity-100" (click)="toast.dismiss(t.id)">
      <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6L6 18M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
